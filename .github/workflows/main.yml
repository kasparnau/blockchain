name: Actions
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node 20.5.1
      uses: actions/setup-node@v3
      with:
        node-version: '20.5.1'

    - name: Install dependencies
      run: npm ci

    - name: Test
      run: npm test
